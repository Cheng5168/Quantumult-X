# ======== 节点延迟测试
; >>> Quantumult X 会对【server_check_url】指定的网址进行相应测试，以确认节点的可用性。你同样可以在 server_local/remote 中，为节点、订阅单独指定【server_check_url】参数。如您为节点单独指定了 url，则所有相关延迟测试中，均会采用此 url 地址。
